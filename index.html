<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
</head>
<body>
  <header class="header">
    <h1>Twitter</h1>
    <nav>
      <button class="btn-header-login">登录</button>
      <button class="btn-header-register">注册</button>
    </nav>
  </header>
  <main>
    <div class="login-box">
      <h2>查看世界上正在发生的事情</h2>
      <p class="account-hint">电话、邮件地址或用户名</p>
      <input type="text" class="account">
      <p class="password-hint">密码</p>
      <input type="text" class="password">
      <p class="password-forget">忘记密码？</p>
      <button class="login-btn">登录</button>
      <p class="orElse">或</p>
      <button class="register-btn">注册</button>
    </div>
  </main>
  <script src="src/app.js"></script>
</body>
</html>
